    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom button styles */
        .custom-btn {
            display: block;
            width: 100%;
            margin: 15px 0;
            padding: 10px;
            position: relative;
            overflow: hidden;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        /* Button hover effect */
        .custom-btn:hover {
            background-color: #343a40;
            color: #fff;
        }

        /* Animated underline for button text */
        .custom-btn span {
            position: relative;
            z-index: 1;
        }

        .custom-btn:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #0d6efd;
            z-index: 0;
            transition: all 0.3s ease;
            transform: scaleX(0);
            transform-origin: left;
        }

        .custom-btn:hover:before {
            transform: scaleX(1);
        }
        /* Adjusted image styles */
    .farmers-image {
        max-width: 100%; /* Make the image responsive */
        height: auto; /* Maintain aspect ratio */
        border-radius: 8px; /* Optional: for rounded corners */
        margin-bottom: 20px; /* Space below the image */
        display: block; /* Ensure it behaves like a block element */
        margin-left: auto; /* Center align on larger screens */
        margin-right: auto; /* Center align on larger screens */
    }
    </style>
</head>

    <!-- Modal for Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="login()">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let buttonData = {
            username: '',
            password: '',
            link: ''
        };

        // Function to set the button-specific data when modal opens
        function setButtonData(buttonName, link, username, password) {
            buttonData.link = link;
            buttonData.username = username;
            buttonData.password = password;
            document.getElementById('loginModalLabel').innerText = 'Login for ' + buttonName;
        }

        // Function to handle login
        function login() {
            const enteredUsername = document.getElementById('username').value;
            const enteredPassword = document.getElementById('password').value;

            // Check if the entered username and password match the specific button's credentials
            if (enteredUsername === buttonData.username && enteredPassword === buttonData.password) {
                // Close modal after successful login
                document.querySelector('.btn-close').click();
                // Redirect to the specific link
                window.open(buttonData.link, '_blank');
            } else {
                alert('Invalid username or password!');
            }
        }
    </script>
